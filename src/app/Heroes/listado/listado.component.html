<p>Listado de Héroes</p>

<button (click) = "borrarHeroe()"> Borrar heroe</button>
<div *ngIf = "contadorHeroes > 0 ; else noBorrado">
    <h3>Héroe borrado: <small>{{heroeBorrado}} </small></h3>
</div>

<!-- referencias locales con el else, se usa el "#"-->
<ng-template #noBorrado>
    <h3>No hay nada borrado</h3>
</ng-template>

<!--   se puede hacer así. El incoveniente es que no sabemos el tamaño del Array
<ul>
    <li>{{heroes[0]}}</li>
    <li>{{heroes[1]}}</li>
    <li>{{heroes[2]}}</li>
    <li>{{heroes[3]}}</li>
    <li>{{heroes[4]}}</li>
</ul>
  es igual que poner en typeScript for(let heroe of heroes){}--> 

<ul>
    <li *ngFor= "let heroe of heroes; let i = index" >
        {{i + 1}} - {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe">Borrar Heroe</button>
